name: Playwright Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install
          playwright install --with-deps

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run script with Xvfb
        run: xvfb-run --auto-servernum -- python bouclewix.py

      # üîπ Ajouter la sauvegarde du screenshot
      - name: Commit and push screenshot
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/homeart972/GIT_MINE.git
          git add screenshot_playwright.png
          git commit -m "Add screenshot_playwright from Playwright" || echo "‚ö†Ô∏è Rien √† committer"
          git push origin main
