name: Playwright Screenshot Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-playwright-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps

      - name: Run Playwright screenshot test
        run: xvfb-run --auto-servernum -- python test_screenshot.py

      - name: Configure Git permissions
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global credential.helper store
          echo "https://${{ secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials


      - name: Commit screenshot
        run: |
          git add screenshot.png
          git commit -m "Add screenshot from Playwright" || echo "⚠️ Pas de modification à pousser"
          git push origin main


      - name: List files (debug)
        run: ls -alh
