name: Run Playwright Script Daily

on:
  schedule:
    - cron: "0 19 * * *"  # Tous les jours Ã  19h UTC
  workflow_dispatch:  # Permet aussi de l'exÃ©cuter manuellement

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ðŸ›  Installer les dÃ©pendances systÃ¨me
        run: |
          sudo apt update
          sudo apt install -y xvfb

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl playwright msmtp
          playwright install
          playwright install-deps

      - name: Run script
        run: |
          xvfb-run --server-args="-screen 0 1920x1080x24" python bouclewix.py
